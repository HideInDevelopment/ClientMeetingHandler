<div class="container mx-auto p-4">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold">Clients</h1>
    <button [routerLink]="['/clients/new']" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      Add New Client
    </button>
  </div>

  <div *ngIf="loading" class="text-center py-4">
    <span class="text-gray-600">Loading clients...</span>
  </div>

  <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
    {{ error }}
  </div>

  <div *ngIf="!loading && clients.length === 0" class="text-center py-8">
    <p class="text-gray-500">No clients found. Create your first client!</p>
  </div>

  <div *ngIf="clients.length > 0" class="overflow-x-auto">
    <table class="min-w-full bg-white border border-gray-200">
      <thead>
      <tr>
        <th class="py-2 px-4 border-b text-left">Name</th>
        <th class="py-2 px-4 border-b text-right">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let client of clients" class="hover:bg-gray-50">
        <td class="py-2 px-4 border-b">{{ client.Name }}</td>
        <td class="py-2 px-4 border-b text-right">
          <button [routerLink]="['/clients', client.Id]" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-3 rounded text-sm mr-2">
            View
          </button>
          <button [routerLink]="['/clients', client.Id, 'edit']" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-1 px-3 rounded text-sm mr-2">
            Edit
          </button>
          <button (click)="deleteClient(client.Id)" class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-3 rounded text-sm">
            Delete
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
