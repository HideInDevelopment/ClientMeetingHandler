<div *ngIf="isOpen" class="fixed inset-0 z-50 overflow-auto bg-gray-500 bg-opacity-75 flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-xl max-w-md w-full p-6 mx-4">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-bold">Create New Contact</h2>
      <button type="button" class="text-gray-500 hover:text-gray-700" (click)="onCancel()">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="Email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
        <input
          type="email"
          id="Email"
          formControlName="Email"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          [ngClass]="{'border-red-500': submitted && contactForm.controls['Email'].errors}"
        >
        <div *ngIf="submitted && contactForm.controls['Email'].errors" class="text-red-500 mt-1 text-sm">
          <div *ngIf="contactForm.controls['Email'].errors['required']">Email is required</div>
          <div *ngIf="contactForm.controls['Email'].errors['email']">Email must be valid</div>
        </div>
      </div>

      <div class="mb-4">
        <label for="Country" class="block text-gray-700 text-sm font-bold mb-2">Country:</label>
        <input
          type="text"
          id="Country"
          formControlName="Country"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          [ngClass]="{'border-red-500': submitted && contactForm.controls['Country'].errors}"
        >
        <div *ngIf="submitted && contactForm.controls['Country'].errors" class="text-red-500 mt-1 text-sm">
          <div *ngIf="contactForm.controls['Country'].errors['required']">Country is required</div>
        </div>
      </div>

      <div class="mb-4">
        <label for="PhoneNumber" class="block text-gray-700 text-sm font-bold mb-2">Phone Number:</label>
        <input
          type="text"
          id="PhoneNumber"
          formControlName="PhoneNumber"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          [ngClass]="{'border-red-500': submitted && contactForm.controls['PhoneNumber'].errors}"
        >
        <div *ngIf="submitted && contactForm.controls['PhoneNumber'].errors" class="text-red-500 mt-1 text-sm">
          <div *ngIf="contactForm.controls['PhoneNumber'].errors['required']">Phone number is required</div>
          <div *ngIf="contactForm.controls['PhoneNumber'].errors['pattern']">Phone number must contain only digits</div>
        </div>
      </div>

      <div class="flex justify-end space-x-2">
        <button
          type="button"
          class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded"
          (click)="onCancel()"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        >
          Save Contact
        </button>
      </div>
    </form>
  </div>
</div>
